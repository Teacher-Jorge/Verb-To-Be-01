    <title>Verb To Be - 01</title>

<body>
    <div class="heading">Verb To Be</div>
    <div class="container">
        <div class="grammar">The Verb To Be has 3 forms in the <br>Present Simple - 
            <span>Am</span>, <span>Is</span>, and <span>Are</span>. <br>
            We use these forms with the subjects: <br>
            
            <div class="subjects">I - You - He - She - It - We - They </div>
            For example: <br>
            I <span id="word1">___</span> happy. <br>
            <button id="btn1_am" class="buttons">am</button>
            <button id="btn1_is" class="buttons">is</button>
            <button id="btn1_are" class="buttons">are</button>
        </div>
        <button id="btn1_translate" class="btn-translation">Translate</button>

        <div class="grammar"> <br>
            You <span id="word2">___</span> tired. <br>
            <button id="btn2_am" class="buttons">am</button>
            <button id="btn2_is" class="buttons">is</button>
            <button id="btn2_are" class="buttons">are</button>
        </div>
        <button id="btn2_translate" class="btn-translation">Translate</button>

        <div class="grammar"> <br>
            He <span id="word3">___</span> a teacher. <br>
            <button id="btn3_am" class="buttons">am</button>
            <button id="btn3_is" class="buttons">is</button>
            <button id="btn3_are" class="buttons">are</button>
        </div>
        <button id="btn3_translate" class="btn-translation">Translate</button>

        <div class="grammar"> <br>
            She <span id="word4">___</span> a student here. <br>
            <button id="btn4_am" class="buttons">am</button>
            <button id="btn4_is" class="buttons">is</button>
            <button id="btn4_are" class="buttons">are</button>
        </div>
        <button id="btn4_translate" class="btn-translation">Translate</button>

        
    </div>

    


    <script src="script.js"></script>
